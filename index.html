<html>
<head>
<meta charset="utf-8">
<meta content="stuff, to, help, search, engines, not" name="keywords">
<meta content="What this page is about." name="description">
<meta content="Display Webcam Stream" name="title">
<title>Display Webcam Stream</title>
  
<style>
#container {
    margin: 0px auto;
    width: 375px;
    height: 375px;
    border: 10px #333 solid;
}
#videoElement {
    width: 375px;
    height: 375px;
    background-color: #666;
}
#output {
    width: 375px;
    height: 375px;
}
</style>
<script src="https://unpkg.com/@tensorflow/tfjs"></script>
<script src="https://unpkg.com/@tensorflow-models/posenet"></script>
</head>
  
<body>
<!--Commenting Video code for use later-->
<div id="container">
     
</div>
  
  
<video autoplay="true" id="videoElement">     
      </video>
<canvas id="output"> </canvas>
  

<!--<img id='cat' src='./cat.jpg'/>-->
  
</body>
<!--Commenting Video code for use later-->
  <script>
  var video = document.querySelector("#videoElement");
 
  if (navigator.mediaDevices.getUserMedia) {       
      navigator.mediaDevices.getUserMedia({video: true})
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(err0r) {
      console.log("Something went wrong!");
   });
   } 
  </script>

  <script>
    var imageScaleFactor = 1.0;
    var flipHorizontal = false;
    var outputStride = 16;
    var maxPoseDetections = 2;
    var poseresults;

   
    var imageElement = document.getElementById('videoElement');
    imageElement.width = 375;
    imageElement.height = 375;

    posenet.load().then(function(net){
      return net.estimateSinglePose(imageElement, imageScaleFactor, flipHorizontal, outputStride)
    }).then(function(pose){
      
      poseresults = pose;
      
    })
  </script>
  <script>
        var canvas = document.getElementById('output');
        var ctx = canvas.getContext('2d');
        for (var i = 0; i < 17; i++){
          ctx.beginPath(); 
         ctx.arc(poseresults.keypoints[i].position.x,poseresults.keypoints[i].position.y,2, 0, 2 * Math.PI); 
          ctx.drawImage(video, 0, 0, 375, 375);
         ctx.fillStyle = 'red'; 
           ctx.fill();
      }
    
  </script>
</html>
